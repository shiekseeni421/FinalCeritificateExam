<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Admin Panel</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- style -->
    <link href="./order.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />

</head>

<body>
    <div>
        <div class="Topbar">
            <div class="subBar">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo" class="Log" />
                <p class="Log_text">Kafene</p>
                <nav>
                    <a class="navItem colorapply"   id="Orders" href="#">Orders</a>
                    <a class="navItem"  id="Products" href="./product.html">Products</a>
                    <a class="navItem"  id="Users" href="./user.html">Users</a>
                </nav>
            </div>
            <div>
                <a id="logout" class="navItem"  href="#">Logout</a>
            </div>
        </div>
        <main class="App_MainContainer">
            <div class="Homepage_PageWrapper">
                <h1 class="Homepage_MainHeading">Order</h1>
                <div class="Homepage_OrdersWrapper">
                    <div class="Homepage_FilterWrapper">
                        <h3>Filter</h3>
                        <div class="Homepage_FilterOptions">
                            <p>
                                Count: <span class="ordersCount">100</span>
                            </p>
                            <label class="Homepage_FilterCheckbox">
                                <input type="checkbox" name="orders-new" class="filter_check" value="New" checked>
                                New
                            </label>
                            <label class="Homepage_FilterCheckbox">
                                <input type="checkbox" name="orders-new"  class="filter_check" value="Packed" checked>
                                Packed
                            </label>
                            <label class="Homepage_FilterCheckbox">
                                <input type="checkbox" name="orders-new" class="filter_check" value="InTransit" checked>
                                InTransit
                            </label>
                            <label class="Homepage_FilterCheckbox">
                                <input type="checkbox" name="orders-new" class="filter_check" value="Delivered" checked>
                                Delivered
                            </label>
                        </div>
                    </div>
                    <div style="width: 100%;">
                        <table class="Homepage_OrderTable">
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            <tbody id="cardContiner">
                            </tbody>
                        </table>

                    </div>


                </div>

            </div>

    </div>
    </main>



    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<script src="./order.js"></script>

</html>
